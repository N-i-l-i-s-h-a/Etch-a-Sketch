<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js"></script>
</head>
<body>
    <p class="heading">Etch-a-Sketch</p>
    <div class = "hero">
        <div class = "options">
            <input type = "color">
            <button class = "Rainbow"></button>
            <button class = "Eraser"></button>
            <button class = "Clear"></button>
        </div>
        <div class = "grid">
        </div>
        <div class = "slider"><p class = "size">16x16</p><input id = "slider" type = "range" min = "1" max = "100" value = "16" oninput = "createGrid()"></div>
    </div>
</body>
</html>
