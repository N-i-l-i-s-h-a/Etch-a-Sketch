<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <p class="heading">Etch-a-Sketch</p>
    <div class = "hero">
        <div class = "options">
            <input id = "col" type = "color" value = "#448df3">
            <button class = "Rainbow"></button>
            <button class = "Eraser" onclick = "eraser()"><img src = "assets/eraser.png"></button>
            <button class = "Clear" onclick = "createGrid()"><img src = "assets/reset.png"></button>
        </div>
        <div class = "canvas">
        </div>
        <div class = "slider"><p class = "size">16x16</p><input id = "slide" type = "range" min = "1" max = "100" value = "16" onchange = "createGrid()"></div>
    </div>
</body>
</html>
